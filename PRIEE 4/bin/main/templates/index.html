<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digital Twin Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
            padding: 20px;
        }
        .terminal {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 450px;
            font-size: 14px;
            border: 1px solid #30363d;
        }
        .title {
            color: #58a6ff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px;
            border-radius: 4px;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        button:hover {
            background: #2ea043;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            color: #58a6ff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="title">AI Digital Twin Generator</div>
            <label for="name">$ Enter Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
            
            <label for="complexity">$ Complexity (1-10):</label>
            <input type="number" id="complexity" name="complexity" min="1" max="10" placeholder="5">
            
            <label for="file">$ Upload Model (Optional):</label>
            <input type="file" id="file" name="file">
            
            <button onclick="generateTwin()">$ Generate Digital Twin</button>
            <pre id="output" class="output"></pre>
        </div>
    </div>
    <script>
        function generateTwin() {
            const name = document.getElementById("name").value;
            const complexity = document.getElementById("complexity").value;
            document.getElementById("output").innerText = `$ Digital Twin Created\n Name: ${name}\n Complexity: ${complexity}`;
        }
    </script>
</body>
</html>
